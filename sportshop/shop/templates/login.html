{% extends "layout.html" %}

{% block body %}
    <div class="container-fluid" style="padding-bottom: 0;">
        <div class="row justify-content-center my-5" style="margin-bottom: 0;">
            <div class="col-md-5">
                <div class="border-container text-center" style="border-radius: 50px; padding: 20px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);"> 
                    <h3>Login</h3>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <input autofocus class="form-control" type="text" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="password" placeholder="Password">
                        </div>
                        <input class="btn btn-success" type="submit" value="Login">
                    </form>
                    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here.</a></p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
